<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_regist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo&display=swap" rel="stylesheet">
</head>
<body>
    <section id="regist">
        <div class="regist-container">
            <div class="regist-img">

            </div>
            <div class="regist-form">
                <img src="" alt="">
                <form action="">
                    <div class="label-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" placeholder="Enter email address">
                    </div>
                    <div class="label-input">
                        <label for="fullname">FULL NAME</label>
                        <input type="text" name="fullname" placeholder="Enter Full Name">
                    </div>
                    <div class="label-input">
                        <label for="username">USERNAME</label>
                        <input type="email" name="username" placeholder="Enter username">
                    </div>
                    <div class="label-input">
                        <label for="email">COUNTRY</label>
                        <select name="" id="country">
                            <option value="">--Country</option>
                            <option value="">Indonesia</option>
                            <option value="">Japan</option>
                            <option value="">America</option>
                        </select>
                    </div>
                    <div class="label-input">
                        <label for="">GENDER</label>
                        <div class="label-input-gender">
                            <input type="radio" name="gender">
                            <label for="male">Male</label>
                            <input type="radio" name="gender">
                            <label for="female">Female</label>
                            <input type="radio" name="gender">
                            <label for="none">Better not say</label>
                        </div> 
                    </div>
                    <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
